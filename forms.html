<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up.Instagram</title>
    <link rel="shortcut icon" href="./assets/Icons/skill-icons--instagram.svg" type="image/x-icon">
    <link rel="stylesheet" href="./forms.css">
</head>
<body>
    <form action="" class="container">
        <img src="./assets/Icons/logos--instagram.svg" alt="">
        <p class="bold-text">
            Sign up to see photos and videos <br> from your friends. 
        </p> 
        <button class="btn login">
            <img src="./assets/Icons/uil--facebook.svg" alt="">
            <p>Log In With Facebook</p>
        </button>
        <div class="relative">
            <hr>
            <div>OR</div>   
        </div>
        
         <p><input type="text"  class="input" placeholder="Mobile Number or Email"><br></p>
         <p><input type="text"  class="input"placeholder="Full Name"><br></p>
         <p><input type="text"  class="input"placeholder="Username"><br></p>
         <p><input type="password"  class="input"placeholder="Password"><br></p>
        
         <p class="align">
            People who use our service may have uploaded your contact information to Instagram.
            <a href="" class="color">Learn more</a>
        </p>
         <p class="align">
            By signing up,you agree to our <a href="" class="color">Terms</a>, <a href="" class="color">Privacy Policy</a> and <a href="" class="color">Cookies Policy</a>
        </p>
        <button class="sign">
            Sign Up
        </button>
    </form>
    <div class="container sub">
        Have an account? <a href="" class="color again">Log in</a>
    </div>
</body>
</html>
